<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Signup Container */
        .signup-container {
            width: 100%;
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Header */
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #444;
        }

        /* Error Message */
        .error-message {
            color: #d9534f;
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
        }

        /* Form */
        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="text"]:focus, 
        input[type="email"]:focus, 
        input[type="password"]:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 3px rgba(0, 123, 255, 0.5);
        }

        /* Button Styles */
        .submit-btn, .turn-back-btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover, .turn-back-btn:hover {
            background-color: #0056b3;
        }

        .turn-back-btn {
            background-color: #6c757d; /* Neutral color for Turn Back button */
        }

        .turn-back-btn:hover {
            background-color: #5a6268; /* Darker shade for hover effect */
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .signup-container {
                padding: 15px;
            }

            h1 {
                font-size: 22px;
            }

            input[type="text"], input[type="email"], input[type="password"], .submit-btn, .turn-back-btn {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Signup</h1>
        <form action="/signup" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter a strong password" required>
            </div>
            <div class="form-group">
                <label for="admin_key">Admin Key (optional):</label>
                <input type="text" id="admin_key" name="admin_key" placeholder="Enter admin key if applicable">
            </div>
            <button type="submit" class="submit-btn">Signup</button>
        </form>
        
        <!-- Turn Back Button -->
        <form method="GET" action="/">
            <button type="submit" class="turn-back-btn">Turn Back to Login</button>
        </form>
    </div>
</body>
</html>
